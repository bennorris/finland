<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">


    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>

        <ul class="contact-list">
            <li><a href="/about">about</li>
            <li><a class="u-email" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSenPlr7rXai7LKnagrUMdoWZ3oB-tieoDcN8lvYzGPFRgPOGw/viewform">contact</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3 footer-description">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
